<mat-card>
  <mat-card-title> Justin's Magic 8 Ball </mat-card-title>

  <mat-card-content>
    <div class="answer" *ngIf="answer">{{ answer }}</div>

    <button
      mat-raised-button
      color="primary"
      *ngIf="!loading"
      (click)="shakeBall()"
    >
      Ask the 8 Ball
    </button>

    <mat-progress-spinner
      *ngIf="loading"
      mode="indeterminate"
    ></mat-progress-spinner>
  </mat-card-content>
</mat-card>
