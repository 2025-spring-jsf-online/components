<mat-card>
  <mat-card-title> Available Pizza Toppings </mat-card-title>

  <mat-card-content>
    <button mat-mini-fab (click)="checkAll()">All</button>
    &nbsp;
    <button color="secondary" mat-mini-fab (click)="unCheckAll()">None</button>
    <br />
    <br />
    <div *ngFor="let pt of availablePizzaToppings">
      <label class="mat-primary">
        <mat-checkbox [(ngModel)]="pt.checked"></mat-checkbox>
        {{ pt.name }} ({{ pt.price | currency }})
      </label>
    </div>
    <br />

    <h3>Total: {{ totalPrice | currency }}</h3>
  </mat-card-content>
</mat-card>
