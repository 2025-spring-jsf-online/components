<mat-card>
  <mat-card-title> Delivery Time Component </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Pick a delivery time</mat-label>
      <input matInput [matTimepicker]="picker" />
      <mat-timepicker-toggle matIconSuffix [for]="picker" />
      <mat-timepicker #picker />
    </mat-form-field>
  </mat-card-content>
</mat-card>
