<mat-card>
    <mat-card-title>
        Calculate average 5k pace (min/mile)
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Minutes</mat-label>
            <input matInput type="number" [(ngModel)]="minutes">
            @if (minutes) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="minutes=0">
                    <mat-icon>close</mat-icon>
                </button>
            }
        </mat-form-field>
        <mat-form-field>
            <mat-label>Seconds</mat-label>
            <input matInput type="number" [(ngModel)]="seconds">
            @if (seconds) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="seconds=0">
                    <mat-icon>close</mat-icon>
                </button>
            }
        </mat-form-field>
        <button
            mat-stroked-button
            (click)="calculatePace()"
        >
            Calculate Pace
        </button>
        {{ paceMinutes | number: '1.0-0'}} : {{ paceSeconds | number: '2.0-0'}} Min/Mile
    </mat-card-content>
</mat-card>
